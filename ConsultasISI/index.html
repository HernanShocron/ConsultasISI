<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minumun-scale=1.0" />
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Consultas</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>
                    Consultas de materias de ISI
                </h1>
            </header>
        </div>
        <div class="row">
            <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <select class="filtro" name="Año">
                    <option selected>Año de Materia</option>
                    <option>1º</option>
                    <option>2º</option>
                    <option>3º</option>
                    <option>4º</option>
                    <option>5º</option>
                </select>
                <select class="filtro" name="Materia">
                    <option selected>Nombre de Materia</option>
                </select>
                <select class="filtro" name="Día">
                    <option selected>Día de Consulta</option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                </select>
            </aside>
            <section class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                <p>
                    <table border="1" cellpadding="5">
                        <tr>
                            <th>Profesor</th>
                            <th>Día</th>
                            <th>Horario</th>
                            <th>Salón</th>
                            <th>Cupos</th>
                        </tr>
                        <tr>
                            <td>Juan Pérez</td>
                            <td>Jueves</td>
                            <td>13:30 Hs.</td>
                            <td>520</td>
                            <td>3/8</td>
                        </tr>
                    </table>
                </p>
            </section>
        </div>
        <div class="row">
            <footer class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p>
                    El footer
                </p>
            </footer>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
